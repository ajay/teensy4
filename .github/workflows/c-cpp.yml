name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: install compiler
      run: sudo apt install gcc-arm-none-eabi
    - name: compile all projects
      run: make
